<div class="auth-content" auth-directive>

  <div ng-if="!isSignupShow" class="login-container">
    <div class="white-box">
      <div class="img-wrapper">
        <img src="assets/main/img/lock.png">
      </div>
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Stay logged in</label>
        </div> -->

        <div class="form-group text-center">
          <div class="white-space-20"></div>
          <button type="submit" class="btn btn-primary submit-btn" ui-sref="home">Go</button>
          <div class="white-space-10"></div>
          <a href="javascript:void(0)" ng-click="toggleSignup()" class="text-hover-underline color-black-333"><p class="font-11 text-weight-700">No Account yet? Sign up.</p></a>
        </div>
        
      </form>
    </div>
  </div>

  <div ng-if="isSignupShow" class="signup-container">
    <div class="white-box">
      <div class="img-wrapper">
        <img src="assets/main/img/user-512.png">
      </div>
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="re">Re-Type Password</label>
          <input type="password" class="form-control" id="re">
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Stay logged in</label>
        </div> -->

        <div class="form-group text-center">
          <div class="white-space-20"></div>
          <button type="submit" class="btn btn-primary submit-btn" ng-click="toggleSignup()">Submit</button>
          <div class="white-space-10"></div>
          <a href="javascript:void(0)" ng-click="toggleSignup()" class="text-hover-underline color-black-333"><p class="font-11 text-weight-700">Already have Account? Log in.</p></a>
        </div>
        
      </form>
    </div>
  </div>

</div>
